global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888', 'otel-collector:8889']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Emulator services
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics
    scrape_interval: 30s

  # Elasticsearch requires elasticsearch_exporter for Prometheus metrics
  # See: https://github.com/prometheus-community/elasticsearch_exporter
  # - job_name: 'elasticsearch'
  #   static_configs:
  #     - targets: ['elasticsearch:9200']
